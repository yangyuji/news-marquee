<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>news marquee</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            outline: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            box-sizing: border-box;
            user-select: none;
        }
        h2 {
            margin-top: 60px;
        }
        .news-line {
            display: flex;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            width: 100%;
            overflow: hidden;
            background-color: #fff;
            border-top: 1px solid #f3f3f3;
            border-bottom: 1px solid #f3f3f3;
            text-align: left;
            font-size: 0;
        }
        .news-line > .line-title-one {
            width: 68px;
            line-height: 40px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }
        .news-line > .line-title-two {
            width: 68px;
            line-height: 60px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }
        .news-line > .line-title-three {
            width: 90px;
            line-height: 30px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .news-line > .line-text-one {
            flex: 1;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex-grow: 1;
            height: 40px; /* 这个高度即为行高，关系到滚动距离，可以根据自身修改 */
            font-size: 12px;
            color: #666;
        }
        .news-line > .line-text-two {
            flex: 1;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex-grow: 1;
            height: 60px; /* 这个高度即为行高，关系到滚动距离，可以根据自身修改 */
            font-size: 14px;
            color: #666;
        }
        .news-line > .line-text-three {
            flex: 1;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex-grow: 1;
            height: 30px; /* 这个高度即为行高，关系到滚动距离，可以根据自身修改 */
            font-size: 14px;
            color: #666;
        }

        .line-marquee {
            height: 100%;
            overflow: hidden;
        }
        .line-marquee > li {
            list-style: none;
            display: block;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #marquee-one > li {
            line-height: 40px;
        }

        #marquee-two > li {
            line-height: 30px;
        }

        #marquee-three > li {
            line-height: 30px;
        }
    </style>
</head>
<body>

<h2>单条循环</h2>
<div class="news-line">
    <div class="line-title-one">新闻头条</div>
    <div class="line-text-one">
        <ul class="line-marquee" id="marquee-one">
            <li>可以0元买奔驰宝马啦，机不可失时不再来1！</li>
            <li>可以0元买奔驰宝马啦，机不可失时不再来2！</li>
            <li>可以0元买奔驰宝马啦，机不可失时不再来3！</li>
        </ul>
    </div>
</div>

<h2>双条循环</h2>
<div class="news-line">
    <div class="line-title-two">新闻头条</div>
    <div class="line-text-two">
        <ul class="line-marquee" id="marquee-two">
            <li>
                <p>可以0元买奔驰宝马啦，机不可失时不再来1！</p>
                <p>可以0元买奔驰宝马啦，机不可失时不再来2！</p>
            </li>
            <li>
                <p>可以0元买奔驰宝马啦，机不可失时不再来3！</p>
                <p>可以0元买奔驰宝马啦，机不可失时不再来4！</p>
            </li>
        </ul>
    </div>
</div>

<h2>不暂停循环</h2>
<div class="news-line">
    <div class="line-title-three">新闻头条</div>
    <div class="line-text-three">
        <ul class="line-marquee" id="marquee-three">
            <li>可以0元买奔驰宝马啦，机不可失时不再来1！</li>
            <li>可以0元买奔驰宝马啦，机不可失时不再来2！</li>
            <li>可以0元买奔驰宝马啦，机不可失时不再来3！</li>
        </ul>
    </div>
</div>

<script src="./news-marquee.js"></script>
<script type="text/javascript">
    window.onload = function () {
        new newsMarquee('#marquee-one');
        new newsMarquee('#marquee-two');
        new newsMarquee('#marquee-three', {
            successive: true,
            speed: 50
        });
    }
</script>
</body>
</html>
